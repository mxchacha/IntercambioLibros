<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/libro/save}" th:object="${libro}" method="post">
										
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;T&iacute;tulo:</label>						
						</div>
						<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{titulo}"
								th:errorclass="'form-control is-invalid'" >
							</textarea>	
								<small 
								class="invalid-feedback"
								th:if="${#fields.hasErrors('titulo')}"
								th:errors="*{titulo}">
								</small>
					</div>
				</div>
					
					<hr/>
				
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="far fa-sticky-note"></i>
							<label class="h5 col-form-label">&nbsp;Autor:</label>						
						</div>
						<div class="content col-sm-6">
							<textarea class="form-control" 
								th:field="*{autor}"
								th:errorclass="'form-control is-invalid'"></textarea>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('autor')}"
								th:errors="*{autor}"
								></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="far fa-calendar-alt"></i>
							<label class="h5 col-form-label">&nbsp;Fecha de Publicaci&oacute;n:</label>						
						</div>
						<div class="content col-sm-6">
							<div class="form-control">
							<input type="date"
							data-date="" data-date-format="DD MMMM YYYY" 
							th:field="*{fechaPublicacion}"
							th:errorclass="'form-control is-invalid'">
						</div>
	
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="far fa-sticky-note"></i>
							<label class="h5 col-form-label">&nbsp;Descripci&oacute;n:</label>						
						</div>
						<div class="content col-sm-6">
							<textarea class="form-control" 
								th:field="*{descripcion}"
								th:errorclass="'form-control is-invalid'"></textarea>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"
								></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="far fa-sticky-note"></i>
							<label class="h5 col-form-label">&nbsp;Categor&iacute;a:</label>						
						</div>
						<div class="content col-sm-6">
							<div class="form-control"
							>
								<select th:field="*{categoria}"
								th:errorclass="'form-control is-invalid'">
								  <option value="Terror">Terror</option>
								  <option value="Poesia">Poes&iacute;a</option>
								  <option value="Drama">Drama</option>
								  <option value="Historia">Hist&oacute;ico</option>
								</select>
							</div>
								<small class="invalid-feedback"
								th:if="${#fields.hasErrors('categoria')}"
								th:errors="*{categoria}"
								></small>
						</div>
					</div>
										
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/libro/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idlibro}" />
							
				
				</form>
				

			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
