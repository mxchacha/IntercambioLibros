<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${tittle}"></h3>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-info-circle"></i>&nbsp;T&iacute;tulo</th>
							<th><i class="fas fa-info-circle"></i>&nbsp;Autor</th>
							<th><i class="fas fa-calendar-alt"></i>&nbsp;Fecha de Publicai&oacute;n</th>
							<th><i class="fas fa-info-circle"></i>&nbsp;Descripci&oacute;n</th>
							<th><i class="fas fa-info-circle"></i>&nbsp;Categor&iacute;a</th>

							<th><a class="btn btn-sm btn-success" th:href="@{/libro/create}" >
								<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="libro : ${list}" >
							<td th:text="${libro.titulo}"></td>
							<td th:text="${libro.autor}"></td>
							<td th:text="${#dates.format(libro.fechaPublicacion, 'dd-MMMM-yyyy')}"></td>
							<td th:text="${libro.descripcion}"></td>
							<td th:text="${libro.categoria}"></td>
							
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/libro/update/} + ${libro.idlibro}">
										<i class="fas fa-edit"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/libro/retrieve/} + ${libro.idlibro}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>

							</td>							
						</tr>	
							
					
					</tbody>
				</table>
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
